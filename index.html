<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Distribution Calculator</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Your custom styles -->
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <div class="table-responsive">
            <table class="table table-borderless">
                <colgroup>
                    <col style="width: 20%;">
                    <col style="width: 40%;">
                    <col style="width: 40%;">
                </colgroup>
                <thead>
                    <tr>
                        <th></th>
                        <th>User A</th>
                        <th>User B</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <th style="text-align: right; vertical-align: middle;">STAKED</th>
                        <td><input type="number" class="form-control" placeholder="A's Stake" id="stakeA"></td>
                        <td><input type="number" class="form-control" placeholder="B's Stake" id="stakeB"></td>
                    </tr>
                    <tr>
                        <th style="text-align: right; vertical-align: middle;">WITHDRAWN</th>
                        <td><input type="number" class="form-control" placeholder="Profit/Loss" id="profitLossA"></td>
                        <td><input type="number" class="form-control" placeholder="Profit/Loss" id="profitLossB"></td>
                    </tr>
                    <tr>
                        <td colspan="1" style="text-align: center">
                        <td colspan="2" style="text-align: center">
                            <button class="btn btn-primary" onclick="shareDistribution()">Calculate</button>
                            <button class="btn btn-secondary" onclick="resetForm()">Reset</button>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="1" style="text-align: right">Transfer Direction: </th>
                        <td colspan="2" style="text-align: left">
                            <div class="transfer" >
                                <p id="transferDirection" style="text-align: left; margin-bottom: 0%;"></p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="1" style="text-align: right">Amount:</th>
                        <td colspan="2" style="text-align: left; margin-bottom: 0%;">
                            <div class="showdata">
                                <p id="amount" style="text-align: left; margin-bottom: 0%;"></p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="1" style="text-align: right">Total Profit:</th>
                        <td colspan="2" style="text-align: left; margin-bottom: 0%;">
                            <div class="showdata">
                                <p id="totalProfit" style="text-align: left; margin-bottom: 0%;"></p>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th colspan="1" style="text-align: right">Profit per user:</th>
                        <td colspan="2" style="text-align: left; margin-bottom: 0%;">
                            <div class="showdata">
                                <p id="userProfit" style="text-align: left; margin-bottom: 0%;"></p>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <!-- Bootstrap JS -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Your custom script -->
    <script src="script.js"></script>
</body>

</html>
